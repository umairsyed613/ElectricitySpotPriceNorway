<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Electricity Prices</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    <div class="m-3">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        // Fetch data from API
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                // Process data into arrays for chart
                //console.log(data[0]);
                const currentHour = new Date().getHours();
                console.log(currentHour);
                var dd = data[0];
                const today = new Date().toISOString().slice(0, 10);
                //console.log(today);
                const filteredData = dd.SpotPrice.filter((item) => item.Date.slice(0, 10) === today);
                //console.log(dd.SpotPrice);
                //console.log(filteredData);
                const labels = filteredData.map(d => moment(d.Date).format('HH:mm'));
                const values = filteredData.map(d => d.Value);

                // Create chart
                const ctx = document.getElementById('myChart').getContext('2d');
                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Price per hour ' + today,
                            data: values,
                            pointRadius: labels.map(item => {
                                const hour = item.slice(12, 14);
                                console.log(hour + '\n');
                                return hour === currentHour ? 8 : 4;
                            }),
                            fill: true,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        }]
                    },
                    options: {
                        scales: {
                            xAxes: [{
                                type: 'category',
                                gridLines: {
                                    display: false
                                }
                                // scaleLabel: {
                                //     display: true,
                                //     labelString: 'Date'
                                // }
                            }],
                            yAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Value'
                                },
                                gridLines: {
                                    display: false
                                }
                            }]
                        },
                        legend: {
                            display: true
                        },
                        responsive: true
                    }
                });
            });
    </script>
</body>

</html>
